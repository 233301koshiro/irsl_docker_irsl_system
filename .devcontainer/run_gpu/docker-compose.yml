version: '3'

services:
    docker_irsl_system_nvidia:
        image: repo.irsl.eiiris.tut.ac.jp/irsl_system:noetic
        environment:
            - DOCKER_ROS_SETUP=/choreonoid_ws/install/setup.bash
            - ROS_IP=localhost
            - ROS_MASTER_URI=http://localhost:11311
            - DISPLAY=$DISPLAY
            - QT_X11_NO_MITSHM=1
            - __IS_DOCKER__=1
        volumes:
            - ../../userdir:/userdir
            - /tmp/.X11-unix:/tmp/.X11-unix:rw
            - /sys/fs/cgroup:/sys/fs/cgroup:ro
        network_mode: "host"
        command: sleep infinity
        cap_add:
            - SYS_ADMIN
        security_opt:
            - seccomp:unconfined
        privileged: true
        deploy:
            resources:
                reservations:
                    devices:
                        - capabilities: [gpu, compute, graphics, utility, display]
